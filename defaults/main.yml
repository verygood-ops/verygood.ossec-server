---
ossec_smtp_server: localhost
ossec_email_from: ossecm@localhost
ossec_syscheck_frequency: 72000

ossec_syscheck_directories:
  - check_all: yes
    directories: /etc,/usr/bin,/usr/sbin
  - check_all: yes
    directories: /bin,/sbin

ossec_syscheck_ignore_directories:
  - /etc/mtab
  - /etc/hosts.deny
  - /etc/mail/statistics
  - /etc/random-seed
  - /etc/adjtime
  - /etc/httpd/logs

ossec_rootcheck_rootkit_files: /var/ossec/etc/shared/rootkit_files.txt
ossec_rootcheck_rootkit_trojans: /var/ossec/etc/shared/rootkit_trojans.txt

ossec_global_white_lists:
  - 127.0.0.1
  - 192.168.2.1
  - 192.168.2.190
  - 192.168.2.32
  - 192.168.2.10

ossec_remote_connection: secure
ossec_remote_port: 1514
ossec_remote_protocol: udp
ossec_remote_local_ip: 0.0.0.0

ossec_alerts_log_alert_level: 1
ossec_alerts_email_alert_level: 7

ossec_commands:
  - name: host-deny
    executable: host-deny.sh
    expect: srcip
    timeout_allowed: yes
  - name: firewall-drop
    executable: firewall-drop.sh
    expect: srcip
    timeout_allowed: yes
  - name: disable-account
    executable: disable-account.sh
    expect: user
    timeout_allowed: yes

ossec_active_responses:
  - command: host-deny
    location: local
    level: 6
    timeout: 600
  - command: firewall-drop
    location: local
    level: 6
    timeout: 600

ossec_localfile:
  - log_format: syslog
    location: /var/log/messages
  - log_format: syslog
    location: /var/log/authlog
  - log_format: syslog
    location: /var/log/secure
  - log_format: syslog
    location: /var/log/xferlog
  - log_format: syslog
    location: /var/log/maillog
  - log_format: apache
    location: /var/www/logs/access_log
  - log_format: apache
    location: /var/www/logs/error_log

