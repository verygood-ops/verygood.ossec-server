---
ossec_smtp_server: localhost
ossec_email_from: ossecm@localhost
ossec_email_to: ossecm@localhost
ossec_syscheck_frequency: 43200

ossec_email_enable_notifications: "no"
ossec_slack_enable_notifications: false

ossec_url: https://github.com/wazuh/wazuh/archive
ossec_version: 3.2.1 

ossec_syscheck_directories:
  - check_all: yes
    directories: /etc,/usr/bin,/usr/sbin
  - check_all: yes
    directories: /bin,/sbin

ossec_syscheck_ignore_directories:
  - /etc/mtab
  - /etc/mnttab
  - /etc/hosts.deny
  - /etc/mail/statistics
  - /etc/random-seed
  - /etc/random.seed
  - /etc/adjtime
  - /etc/httpd/logs
  - /etc/utmpx
  - /etc/wtmpx
  - /etc/cups/certs
  - /etc/dumpdates
  - /etc/svc/volatile

ossec_rootcheck_rootkit_files: /var/ossec/etc/shared/rootkit_files.txt
ossec_rootcheck_rootkit_trojans: /var/ossec/etc/shared/rootkit_trojans.txt
ossec_rootcheck_system_audit:
  - /var/ossec/etc/shared/system_audit_rcl.txt
  - /var/ossec/etc/shared/system_audit_ssh.txt
  - /var/ossec/etc/shared/cis_debian_linux_rcl.txt
  - /var/ossec/etc/shared/cis_rhel_linux_rcl.txt
  - /var/ossec/etc/shared/cis_rhel5_linux_rcl.txt

ossec_global_white_lists:
  - 127.0.0.1

ossec_alerts_log_alert_level: 3
ossec_alerts_email_alert_level: 12

ossec_commands:
  - name: host-deny
    executable: host-deny.sh
    expect: srcip
    timeout_allowed: yes
  - name: firewall-drop
    executable: firewall-drop.sh
    expect: srcip
    timeout_allowed: yes
  - name: disable-account
    executable: disable-account.sh
    expect: user
    timeout_allowed: yes
  - name: route-null
    executable: route-null.sh
    expect: srcip
    timeout_allowed: yes
  - name: restart-ossec
    executable: restart-ossec.sh
    expect: ''
    timeout_allowed: yes

ossec_active_responses:
  - command: host-deny
    location: local
    level: 6
    timeout: 600
  - command: firewall-drop
    location: local
    level: 6
    timeout: 600

# ossec -> slack notification section
ossec_slack_user: ''
ossec_slack_channel: ''
ossec_slack_webhook: ''

ossec_localfile:
  - log_format: syslog
    location: /var/log/auth.log
  - log_format: syslog
    location: /var/log/syslog
  - log_format: syslog
    location: /var/ossec/logs/active-responses.log
  - log_format: syslog
    location: /var/log/messages
  - log_format: syslog
    location: /var/log/dpkg.log

ossec_local_commands:
  - log_format: command
    command: "df -h"
  - log_format: full_command
    command: "netstat -tan |grep LISTEN |grep -v 127.0.0.1 | sort"
  - log_format: full_command
    command: "last -n 5"

ossec_allow_ruleset_update: true
ossec_ruleset_update_period: weekly
