---
machine:
  python:
    version: 2.7.5
  environment:
    AWS_DEFAULT_REGION: us-west-2
dependencies:
  override:
    - pip install ansible
    - pip install setuptools --upgrade
test:
  override:
    - ansible-playbook -i tests/hosts -c local tests/all.yml --syntax-check
    - ansible-playbook -i tests/hosts -c local tests/all.yml
